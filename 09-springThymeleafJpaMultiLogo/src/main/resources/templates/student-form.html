<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_header">

</head>
<body>
    <div th:replace="fragments :: menu"></div>
      <div class="container-fluid">
          <div class="row justify-content-center text-center mt-4 mb-5">
              <div class="col-8 mb-5">
                 <form th:action="@{/studentSave}" th:object="${studentmodel}" method="post" enctype="multipart/form-data">
                 
                    <div class="form-group row">
                       
                        <input type="hidden" id="vorname" class="form-control col-5" th:field="*{id}">
                        
                     </div>
                 
                     <div class="form-group row">
                        <label for="vorname" class="col-form-label col-2">Vorname</label>
                        <input type="text" id="vorname" class="form-control col-5" th:field="*{vorname}">
                     </div>
                     
                     <div class="form-group row">
                        <label for="nachname" class="col-form-label col-2">Nachname</label>
                        <input type="text" id="nachname" class="form-control col-5" th:field="*{nachname}">
                     </div>
                     
                     <div class="form-group row">
                        <label for="email" class="col-form-label col-2">Email</label>
                        <input type="email" id="email" class="form-control col-5" th:field="*{email}">
                     </div>
                     <div class="form-group row">
                        <label for="programm" class="col-form-label col-2">Prog.Sprache</label>
                       <select class="custom-select col-5" th:field="*{progSprache}" id="programm">
                        <option th:each="prog : ${proglist}" th:text="${prog}" th:value="${prog}">
                       </select>
                     </div>
                     
                      <div class="form-group row">
                        <label for="anfang" class="col-form-label col-2">Anfang</label>
                        <input type="date" id="anfang" class="form-control col-5" th:field="*{datum}">
                     </div>
                     
                     <div class="form-group row">
                        <label  class="custom-form-label col-2">Gender</label>
                        <div class="col-5">
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radio1" name="radios" class="custom-control-input" th:value="Frau" th:field="*{gender}">
                            <label for="radio1" class="custom-control-label">Frau</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radio2" name="radios" class="custom-control-input" th:value="Herr" th:field="*{gender}">
                            <label for="radio2" class="custom-control-label">Herr</label>
                          </div>
                        </div>
                     </div>
                     
                      <div class="form-group row">
                        <label for="imageShow" class="col-form-label col-2">Logo</label>
                        <img id="imageShow"  alt="logo" class="col-5" height="140px" th:src="@{${studentmodel.MainImagePath}}" />
                     </div>
                     
                     <div class="form-group row">
                        <label for="primaryImage" class="col-form-label col-2">Main Image</label>
                        <input type="file" id="primaryImage" name="primaryImage" class="form-control col-5" accept="images/jpg,images/png,images/jpeg">
                     </div>
                     
                     <div class="form-group row">
                        <label  class="col-form-label col-2">Extra Image1</label>
                        <input type="file"  name="extraImage" class="form-control col-5" accept="images/jpg,images/png,images/jpeg">
                     
                     </div>
                      <div class="form-group row">
                        <label  class="col-form-label col-2">Logo</label>
                        <img id="imageShow0"  alt="logo" class="col-5" height="140px" 
                           
                        />
                     </div>
                     
                     <div class="form-group row">
                        <label  class="col-form-label col-2">Extra Image2</label>
                        <input type="file"  name="extraImage" class="form-control col-5" accept="images/jpg,images/png,images/jpeg">
                     
                     </div>
                      <div class="form-group row">
                        <label  class="col-form-label col-2">Logo</label>
                        <img id="imageShow1"  alt="logo" class="col-5" height="140px" />
                     </div>
                     
                     <div class="form-group row">
                        <label  class="col-form-label col-2">Extra Image3</label>
                        <input type="file" name="extraImage" class="form-control col-5" accept="images/jpg,images/png,images/jpeg">
                     
                     </div>
                      <div class="form-group row">
                        <label  class="col-form-label col-2">Logo</label>
                        <img id="imageShow2"  alt="logo" class="col-5" height="140px" />
                     </div>
                     
                 
                     
                     
                     
                      <div class="form-group row">
                        <label class="col-form-label col-2"></label>
                       <button type="submit" class="btn btn-success col-5">Anmelden</button>
                     </div>
                 </form>
              </div>
          </div>
      </div>
    <div th:replace="fragments :: footer"></div>
</body>
</html>
